<div class="row">
  <div class="col-xs-12">
    <!-- ngSubmit directive is specifying to enact onAddItem function  -->
    <!-- adding ngSubmit removes the need  -->
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <!-- allowing user to add multiple items and add it to array of ingredients-->
         
          <input 
          type="text" 
          id="name" 
          class="form-control" 
          name="name"
          ngModel
          required
          >
        </div>
        <div class="col-sm-5 form-group">
          <label for="amount">Amount</label>
         
          <input 
          type="number" 
          id="amount" 
          class="form-control" 
          name="amount"
          ngModel
          required
          
          >
        </div>
        <div class="row">
          <div class="col-xs-12">
            <!-- clicking button will now fire the event to add an item to the ingredient array -->
            <!-- type="submit" knows to connect to onSubmit as it is stated in the form tag itself. -->

            <button 
            class="btn btn-success" 
            type="submit" 
            >{{ editMode ? 'Update' : 'Add'}}</button>
            <button class="btn btn-danger" type="button"(click)="onDelete()">Delete</button>
            <button class="btn btn-primary" 
            type="button" 
            (click)="onClear()"
           *ngIf="editMode" >Clear</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
